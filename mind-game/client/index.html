<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mind Game</title>
    <style>
      body{font-family: system-ui, Arial, sans-serif; margin:0; background:#0f172a; color:#e5e7eb}
      .card{max-width: 850px; margin: 40px auto; background:#1f2937; padding:24px; border-radius:16px}
      input, button{font-size:16px; padding:10px 12px; border-radius:10px; border:1px solid #374151; background:#111827; color:#e5e7eb}
      button{background:#2563eb; border:none; cursor:pointer}
      button[disabled]{opacity:0.5; cursor:not-allowed}
      .row{display:flex; gap:12px; flex-wrap:wrap}
      .scores{display:grid; grid-template-columns: repeat(auto-fit, minmax(140px,1fr)); gap:8px; margin-top:10px}
      .pill{background:#111827; border:1px solid #374151; padding:10px; border-radius:10px}
      .winner{outline:2px solid #10b981}
      .danger{color:#f87171}
      .strike{text-decoration: line-through; opacity:0.6}
      .center{display:flex; justify-content:center; align-items:center}
      .big{font-size:28px; font-weight:700}
      .muted{color:#9ca3af}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
