<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ðŸ§  MindBlaster</title>
    <style>
      @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
      @keyframes glow { 0%, 100% { box-shadow: 0 0 20px rgba(37, 99, 235, 0.5); } 50% { box-shadow: 0 0 40px rgba(37, 99, 235, 0.8); } }
      @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
      @keyframes celebrate { 0% { transform: scale(1) rotate(0deg); } 25% { transform: scale(1.1) rotate(5deg); } 75% { transform: scale(1.1) rotate(-5deg); } 100% { transform: scale(1) rotate(0deg); } }
      @keyframes gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
      
      * { box-sizing: border-box; }
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        background-size: 200% 200%;
        animation: gradient 15s ease infinite;
        color: #e5e7eb;
        min-height: 100vh;
      }
      
      .card {
        max-width: 900px;
        margin: 40px auto;
        background: rgba(31, 41, 55, 0.8);
        backdrop-filter: blur(10px);
        padding: 32px;
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        animation: fadeIn 0.6s ease-out;
      }
      
      h1, h2, h3 { margin-top: 0; background: linear-gradient(135deg, #60a5fa, #a78bfa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
      h1 { font-size: 3rem; font-weight: 800; margin-bottom: 8px; }
      h2 { font-size: 2rem; font-weight: 700; }
      h3 { font-size: 1.5rem; font-weight: 600; margin-top: 24px; }
      
      input, button {
        font-size: 16px;
        padding: 12px 16px;
        border-radius: 12px;
        border: 1px solid #374151;
        background: #111827;
        color: #e5e7eb;
        transition: all 0.3s ease;
      }
      input:focus { outline: none; border-color: #2563eb; box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2); }
      
      button {
        background: linear-gradient(135deg, #2563eb, #1d4ed8);
        border: none;
        cursor: pointer;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
      }
      button:hover:not([disabled]) { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(37, 99, 235, 0.6); }
      button:active:not([disabled]) { transform: translateY(0); }
      button[disabled] { opacity: 0.5; cursor: not-allowed; }
      
      .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
      
      .scores {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 12px;
        margin-top: 16px;
      }
      
      .pill {
        background: linear-gradient(135deg, rgba(17, 24, 39, 0.8), rgba(31, 41, 55, 0.8));
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 16px;
        border-radius: 16px;
        transition: all 0.3s ease;
        animation: slideIn 0.4s ease-out;
      }
      .pill:hover { transform: translateY(-4px); box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3); }
      
      .winner {
        background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(5, 150, 105, 0.2));
        border: 2px solid #10b981;
        animation: celebrate 0.6s ease-in-out, glow 2s ease-in-out infinite;
      }
      
      .danger { color: #f87171; font-weight: 600; }
      .strike { text-decoration: line-through; opacity: 0.5; }
      .center { display: flex; justify-content: center; align-items: center; flex-direction: column; }
      .big { font-size: 2rem; font-weight: 700; }
      .muted { color: #9ca3af; }
      
      code {
        background: rgba(37, 99, 235, 0.2);
        padding: 4px 12px;
        border-radius: 8px;
        font-family: 'Courier New', monospace;
        font-size: 1.2em;
        color: #60a5fa;
        border: 1px solid rgba(37, 99, 235, 0.3);
      }
      
      hr { border: none; border-top: 1px solid rgba(255, 255, 255, 0.1); margin: 24px 0; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
