<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style>
      @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
      @keyframes glow { 0%, 100% { box-shadow: 0 0 20px rgba(37, 99, 235, 0.5); } 50% { box-shadow: 0 0 40px rgba(37, 99, 235, 0.8); } }
      @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
      @keyframes celebrate { 0% { transform: scale(1) rotate(0deg); } 25% { transform: scale(1.1) rotate(5deg); } 75% { transform: scale(1.1) rotate(-5deg); } 100% { transform: scale(1) rotate(0deg); } }
      @keyframes gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
      @keyframes float { 0%, 100% { transform: translateY(0px) rotate(0deg); } 50% { transform: translateY(-10px) rotate(5deg); } }
      @keyframes slideDown { from { opacity: 0; transform: translateX(-50%) translateY(-50px); } to { opacity: 1; transform: translateX(-50%) translateY(0); } }
      @keyframes deathFade { 0% { transform: translate(-50%, -50%) scale(3); opacity: 1; } 100% { transform: translate(-50%, -50%) scale(0); opacity: 0; } }
      @keyframes crossFade { 0% { transform: scale(0) rotate(-90deg); opacity: 0; } 50% { transform: scale(1.3) rotate(0deg); opacity: 1; } 100% { transform: scale(1) rotate(0deg); opacity: 1; } }
      
      * { box-sizing: border-box; }
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        background-size: 200% 200%;
        animation: gradient 15s ease infinite;
        color: #e5e7eb;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }
      
      #bg-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
      }
      
      #root {
        position: relative;
        z-index: 1;
      }
      
      .card {
        max-width: 1400px;
        margin: 40px auto;
        background: rgba(31, 41, 55, 0.8);
        backdrop-filter: blur(10px);
        padding: 32px;
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        animation: fadeIn 0.6s ease-out;
      }
      
      h1, h2, h3 { margin-top: 0; background: linear-gradient(135deg, #60a5fa, #a78bfa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
      h1 { font-size: 3rem; font-weight: 800; margin-bottom: 8px; }
      h2 { font-size: 2rem; font-weight: 700; }
      h3 { font-size: 1.5rem; font-weight: 600; margin-top: 24px; }
      
      input, button {
        font-size: 16px;
        padding: 12px 16px;
        border-radius: 12px;
        border: 1px solid #374151;
        background: #111827;
        color: #e5e7eb;
        transition: all 0.3s ease;
      }
      input:focus { outline: none; border-color: #2563eb; box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2); }
      
      button {
        background: linear-gradient(135deg, #2563eb, #1d4ed8);
        border: none;
        cursor: pointer;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
      }
      button:hover:not([disabled]) { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(37, 99, 235, 0.6); }
      button:active:not([disabled]) { transform: translateY(0); }
      button[disabled] { opacity: 0.5; cursor: not-allowed; }
      
      .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
      
      .scores {
        display: flex;
        gap: 12px;
        margin-top: 16px;
        flex-wrap: nowrap;
        overflow-x: auto;
      }
      .scores > * {
        flex: 1;
        min-width: 180px;
      }
      
      .pill {
        background: linear-gradient(135deg, rgba(17, 24, 39, 0.8), rgba(31, 41, 55, 0.8));
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 16px;
        border-radius: 16px;
        transition: all 0.3s ease;
        animation: slideIn 0.4s ease-out;
      }
      .pill:hover { transform: translateY(-4px); box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3); }
      
      .winner {
        background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(5, 150, 105, 0.2));
        border: 2px solid #10b981;
        animation: celebrate 0.6s ease-in-out, glow 2s ease-in-out infinite;
      }
      
      .danger { color: #f87171; font-weight: 600; }
      .strike { text-decoration: line-through; opacity: 0.5; }
      .center { display: flex; justify-content: center; align-items: center; flex-direction: column; }
      .big { font-size: 2rem; font-weight: 700; }
      .muted { color: #9ca3af; }
      
      code {
        background: rgba(37, 99, 235, 0.2);
        padding: 4px 12px;
        border-radius: 8px;
        font-family: 'Courier New', monospace;
        font-size: 1.2em;
        color: #60a5fa;
        border: 1px solid rgba(37, 99, 235, 0.3);
      }
      
      hr { border: none; border-top: 1px solid rgba(255, 255, 255, 0.1); margin: 24px 0; }
    </style>
  </head>
  <body>
    <canvas id="bg-canvas"></canvas>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Animated particle background for gaming feel
      const canvas = document.getElementById('bg-canvas');
      const ctx = canvas.getContext('2d');
      
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
      
      const particles = [];
      const particleCount = 150; // More particles for intensity
      
      class Particle {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 3 + 0.5; // Varied sizes
          this.speedX = Math.random() * 1.5 - 0.75; // Faster movement
          this.speedY = Math.random() * 1.5 - 0.75;
          this.opacity = Math.random() * 0.6 + 0.1;
          // Mix of red and dark blue particles for killer mode
          this.color = Math.random() > 0.7 
            ? { r: 239, g: 68, b: 68 }   // Red particles (danger)
            : { r: 30, g: 58, b: 138 };   // Dark blue particles
        }
        
        update() {
          this.x += this.speedX;
          this.y += this.speedY;
          
          // Wrap around edges
          if (this.x > canvas.width) this.x = 0;
          if (this.x < 0) this.x = canvas.width;
          if (this.y > canvas.height) this.y = 0;
          if (this.y < 0) this.y = canvas.height;
          
          // Pulse effect
          this.opacity += Math.sin(Date.now() * 0.001) * 0.01;
        }
        
        draw() {
          ctx.fillStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.opacity})`;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
          
          // Add glow effect for red particles
          if (this.color.r > 200) {
            ctx.shadowBlur = 10;
            ctx.shadowColor = `rgba(239, 68, 68, ${this.opacity * 0.5})`;
            ctx.fill();
            ctx.shadowBlur = 0;
          }
        }
      }
      
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }
      
      function connectParticles() {
        for (let i = 0; i < particles.length; i++) {
          for (let j = i + 1; j < particles.length; j++) {
            const dx = particles[i].x - particles[j].x;
            const dy = particles[i].y - particles[j].y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < 100) { // Shorter connection distance
              // Red connections for danger
              const isRedConnection = particles[i].color.r > 200 || particles[j].color.r > 200;
              const color = isRedConnection 
                ? `rgba(239, 68, 68, ${0.2 * (1 - distance / 100)})`
                : `rgba(59, 130, 246, ${0.1 * (1 - distance / 100)})`;
              
              ctx.strokeStyle = color;
              ctx.lineWidth = isRedConnection ? 1.5 : 0.5;
              ctx.beginPath();
              ctx.moveTo(particles[i].x, particles[i].y);
              ctx.lineTo(particles[j].x, particles[j].y);
              ctx.stroke();
            }
          }
        }
      }
      
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        particles.forEach(particle => {
          particle.update();
          particle.draw();
        });
        
        connectParticles();
        requestAnimationFrame(animate);
      }
      
      animate();
    </script>
  </body>
</html>
